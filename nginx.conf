user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    # Define the upstream group with backend servers
    upstream backend {
        server nginx_demo-slow_service-1;
        server nginx_demo-slow_service-2;
        server nginx_demo-slow_service-3;
        server nginx_demo-slow_service-4;
        server nginx_demo-slow_service-5;
    }

    # Server block to handle incoming requests
    server {
        listen 80;  # Port where the load balancer listens
        server_name localhost;  # Replace with your domain or IP if needed

        # Pass requests to the upstream group
        location / {
            proxy_pass http://backend;  # Forward traffic to the upstream group
            proxy_set_header Host $host;  # Preserve original Host header
            proxy_set_header X-Real-IP $remote_addr;  # Forward client IP
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # Add forwarded-for header
        }
    }
}
